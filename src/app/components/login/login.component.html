<div class="app-login h-100 d-flex flex-column justify-content-center align-items-center">
    <div class="login-container p-4 p-md-5 m-3 m-md-0 rounded bg-success bg-opacity-25 d-flex flex-column justify-content-between align-items-center">
      <img class="logo img-fluid d-inline-block" src="assets/logo-opensource.png" alt="Logo de Pos">
      <form [formGroup]="form" (ngSubmit)="submit()" *ngIf="form" class="align-self-end">
        <ngb-alert #errorAlert type="danger" *ngIf="errorMessage" (closed)="errorMessage=''" class="text-center text-md-start">
          {{ errorMessage }}
        </ngb-alert>
        <div class="input-group mb-3 has-validation">
          <label class="input-group-text" for="username">
            <fa-icon [icon]="['fas', 'user']"></fa-icon>
            <span class="ms-1 visually-hidden">Usuario</span>
          </label>
          <input #usernameInput type="text" class="form-control" id="username" formControlName="username"
            [ngClass]="{ 'is-invalid': submitted && !!f && f.username.errors }">
          <div class="invalid-feedback" *ngIf="submitted && !!f && f.username.errors">
            <div *ngIf="!!f && f.username.errors['required']">Requerido</div>
          </div>
        </div>
        <div class="input-group mb-3 has-validation">
          <label class="input-group-text" for="password">
            <fa-icon [icon]="['fas', 'key']"></fa-icon>
            <span class="ms-1 visually-hidden">Contraseña</span>
          </label>
          <input type="password" class="form-control" id="password" formControlName="password"
            [ngClass]="{ 'is-invalid': submitted && !!f && f.password.errors }">
          <div class="invalid-feedback" *ngIf="submitted && !!f && f.password.errors">
            <div *ngIf="!!f && f.password.errors['required']">Requerido</div>
          </div>
        </div>
        <div class="d-grid gap-2 col-md-6 mx-auto mb-2">
          <button type="submit" class="btn btn-success">Ingresar</button>
        </div>
        <div class="text-center"><a class="text-success" routerLink="/password-reset" >Olvidé mi contraseña</a></div>
      </form>
    </div>
</div>
