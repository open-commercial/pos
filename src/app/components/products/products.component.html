<div class="app-products">

  <div class="search-container">
    <img class="logo" src="assets/logo.png" alt="Logo" [matMenuTriggerFor]="menu" #menuTrigger>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="openGlobalMenuDialog()">
        <mat-icon>store</mat-icon>
        <span>Cambiar Sucursal ({{ selectedSucursal?.nombre }})</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Cerrar Sesi√≥n (Jhon Doe)</span>
      </button>
    </mat-menu>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Buscar productos</mat-label>
      <input matInput type="text" [(ngModel)]="searchCriteria">
      @if (searchCriteria) {
      <button matSuffix matIconButton aria-label="Clear" (click)="searchCriteria=''" tabindex="-1">
        <mat-icon>close</mat-icon>
      </button>
      }
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

  <div class="products-container">
    @if (loadingService.active()) {
    <div class="spinner">
      <mat-spinner></mat-spinner>
    </div>
    } @else {
    @for (p of products; track p) {
    <mat-card appearance="outlined">
      <mat-card-content>
        <div class="product-content">
          <div class="product-image">
            <img mat-card-image [src]="p.urlImagen ? p.urlImagen : 'assets/sin_imagen.png'" alt="Foto">
          </div>
          <div class="product-info">
            <div class="product-code">{{ p.codigo }}</div>
            <div class="product-description">{{ p.descripcion }}</div>
          </div>
          <div class="product-price">${{ p.precioLista | number: '1.0-2' }}</div>
          <div class="product-stock"> {{ getCantidadDisponibleDeSurcusalSelecionada(p) }} {{ p.nombreMedida }}</div>
          <div class="product-quantity">
            <button mat-icon-button (click)="decreaseQuantity(p)" tabindex="-1">
              <mat-icon>remove</mat-icon>
            </button>
            <mat-form-field appearance="outline" class="input-container">
              <input matInput required type="number" min="0" class="quantity-input" [value]="0"/>
            </mat-form-field>
            <button mat-icon-button (click)="increaseQuantity(p)" tabindex="-1">
              <mat-icon>add</mat-icon>
            </button>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
    }
    }
  </div>
