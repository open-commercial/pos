      <mat-label>Busca un producto...</mat-label>
      <input matInput type="text" [(ngModel)]="value">
      @if (value) {

        <mat-icon>close</mat-icon>
      </button>
      }
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>

  </div>
  
  <div class="products-container">
    @for (producto of products; track producto) {
    <mat-card class="product-card" appearance="filled">
      <div matRipple class="product-content">
        <div class="product-image">
          <img [src]="producto.urlImagen ? producto.urlImagen : 'assets/sin_imagen.png'" alt="Foto">
        </div>
        <div class="product-info">
          <div class="product-code">{{ producto.codigo }}</div>
          <div class="product-description">{{ producto.descripcion }}</div>
        </div>
        <div class="product-price"><b>${{ producto.precioLista | number: '1.0-2' }}</b></div>
        <div class="product-stock">{{ getCantidadDisponibleDeSurcusalSelecionada(producto) }} {{ producto.nombreMedida }}</div>
        <div class="product-quantity">
          <button mat-icon-button (click)="decreaseQuantity(producto)">
            <mat-icon>remove</mat-icon>
          </button>
          <mat-form-field>
            <input matInput type="text" [value]="0" />
          </mat-form-field>
          <button mat-icon-button (click)="increaseQuantity(producto)">
            <mat-icon>add</mat-icon>
          </button>
        </div>
      </div>
    </mat-card>
  }
  </div>
