<nav class="app-navbar navbar navbar-expand-lg bg-success bg-opacity-25">
  <div class="container-xxl">
    <a class="navbar-brand" href="#">
      <img class="logo" src="assets/logo-opensource.png" alt="Logo de Pos">
      Punto de Venta
    </a>
    <button
      class="navbar-toggler" type="button"
      aria-controls="navbarSupportedContent"
      (click)="isCollapsed = ! isCollapsed"
      [attr.aria-expanded]="!isCollapsed"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="navbar-collapse" #collapse="ngbCollapse" [(ngbCollapse)]="!isCollapsed" id="navbarSupportedContent">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0" *ngIf="usuario">
        <li class="nav-item" ngbDropdown>
          <a class="nav-link" ngbDropdownToggle role="button" data-bs-toggle="dropdown">
            <fa-icon [icon]="['far','circle-user']"></fa-icon> {{ usuario.username }}
          </a>
          <ul class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
            <li>
              <a class="dropdown-item pointer-cursor" (click)="logout()">
                <fa-icon [icon]="['fas','arrow-right-from-bracket']"></fa-icon> Salir
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
